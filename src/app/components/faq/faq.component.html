<section class="faq" aria-labelledby="FAQ">
    <h2>FAQ</h2>
    <h3 class="faq__subtitulo">What others ask</h3>

    <div class="faq__contenido">
        @for (faq of faqs; track faq.question) {
        <app-faq-item [question]="faq.question" [answer]="faq.answer" (toggled)="onFaqToggled($event, faq.question)">
        </app-faq-item>
        }
    </div>

</section>
